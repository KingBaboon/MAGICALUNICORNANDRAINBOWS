<html>
	<head>
		<title>
			King Baboon's Even More Awesome Sauce Project
		</title>
		<link rel="stylesheet" type="text/css" href="meetup.css">
		<script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="meetup.js" type="text/javascript"></script>
	</head>
	<body>

	<div id="imageBlock">
		<img class="img" src="img/loginPage.png" usemap="#loginPage">
	</div>

	<div id="overlayImageBlock">
	</div>

	<div id="overlayImageBlockRight">
	</div>

	<div id="textAreas">
		<input id='loginPageUsername'>
		<input type="password" id='loginPagePassword'>
	</div>

	<!-- map for login page includes: loginButton, forgot password and Register-->
	<map name="loginPage">
		<area title="mainLobby" shape="rect" coords="27,520,200,555" href="#">
		<area title="register" shape="rect" coords="27,618,200,657" href="#">
	</map>

	<!-- map for main lobby includes: mainMebu button, Lobby dropdown, join Event -->
	<map name="mainLobby">
		<area title="mainMenu" shape="rect" coords="5, 35, 67, 90" href="#">
		<area title="generalLobbyDropdown" shape="rect" coords="130, 50, 310, 76" href="#">
		<area title="joinEventDialogue" shape="rect" coords="20, 195, 105, 276" href="#">
		<area title="upcomingEvents" shape="rect" coords="374, 47, 414, 80" href="#">
	</map>

	<!-- map for mainMenu includes: outside of menu, Group, Account Settings, Help-->
	<map name="mainMenu">
		<area title="mainLobby" shape="rect" coords="338, 0, 421, 747" href="#">
		<area title="searchGroups" shape="rect" coords="0, 100, 325, 173" href="#">
		<area title="accountSettings" shape="rect" coords="0, 173, 325, 240" href="#">
	</map>

	<!-- map for joinEventDialogue includes: the X -->
	<map name="joinEventDialogue">
		<area title="mainLobby" shape="rect" coords="136, 625, 278, 654" href="#">
	</map>

	<!-- map for createGroup includes: back button -->
	<map name="searchGroups">
		<area title="mainLobby" shape="rect" coords="7, 40, 35, 80" href="#">
	</map>

	<!-- map for accountSettings includes: back button -->
	<map name="accountSettings">
		<area title="mainLobby" shape="rect" coords="7, 40, 35, 80" href="#">
	</map>

	<!-- map for upcomingEventDetails includes: back button -->
	<map name="upcomingEvents">
		<area title="mainLobby" shape="rect" coords="0, 0, 88, 746" href="#">
	</map>

	<!-- debug delete this laterz -->
	<div id="debug"></div>

	</body>
</html>
